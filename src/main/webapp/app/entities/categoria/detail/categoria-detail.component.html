<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="categoria">
      <h2 data-cy="categoriaDetailsHeading">
        <span jhiTranslate="proyectoApp.categoria.detail.title">{{ categoria.nombre }}</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <!-- <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
         <span>{{ categoria.id }}</span>
        </dd>
        <dt><span jhiTranslate="proyectoApp.categoria.nombre">Nombre</span></dt>
        <dd>
          <span>{{ categoria.nombre }}</span>
        </dd>-->
        <table class="table table-striped" aria-describedby="page-heading">
          <tr>
            <dt><span jhiTranslate="proyectoApp.categoria.productos">Productos</span></dt>
          </tr>
          <dd>
            <tr *ngFor="let productos of categoria.productos; let last = last">
              <td>
                <a [routerLink]="['/producto', productos.id, 'view']">{{ productos.nombre }}</a>
              </td>
            </tr>
          </dd>
        </table>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/categoria', categoria.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
